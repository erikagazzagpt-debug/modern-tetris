<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=no">
    <title>Space Tetris</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div id="start-screen" class="start-screen">
    <h1 class="title">Space Tetris</h1>
    <div class="container text-center mt-4">
        <button id="startBtn" class="btn btn-warning btn-lg px-4">START</button>
    </div>
</div>
<div id="game-screen" class="game-screen d-none">
    <div class="tetris-container">
        <div class="d-flex justify-content-between mb-2">
            <div class="score-box">
                <h4 class="score-label">Score</h4>
                <div id="score" class="score-value">0</div>
            </div>
            <div class="next-box">
                <h6 class="text-center">Next</h6>
                <canvas id="nextPiece" width="80" height="80"></canvas>
            </div>
        </div>
        <canvas id="tetris" width="240" height="480"></canvas>
        <div class="controls mt-3">
            <button class="btn control-btn" id="left">◀</button>
            <button class="btn control-btn" id="rotate">⟳</button>
            <button class="btn control-btn" id="right">▶</button>
            <button class="btn control-btn" id="down">▼</button>
        </div>
    </div>
</div>
<div id="gameover-screen" class="gameover-screen d-none">
    <div class="gameover-box">
        OH NO! <br> GAMEOVER!!!
        <br>
        <button id="restartBtn" class="btn btn-danger mt-3">TRY AGAIN</button>
    </div>
</div>
<script src="script.js"></script>
</body>
</html>
