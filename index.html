<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Space Tetris</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Courier+Prime:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>

    <div id="start-screen" class="start-container">
        <h1 class="title">Space Tetris</h1>
        <div class="start-box p-4 rounded">
            <button id="startBtn" class="btn btn-warning w-100 fw-bold">START</button>
        </div>
    </div>

    <div id="game-screen" class="game-container d-none">

        <div class="game-box p-2 mx-auto">
            <div class="row g-2">

                <div class="col-8">
                    <canvas id="tetris" width="240" height="400"></canvas>
                </div>

                <div class="col-4">
                    <div class="score-box p-2 mb-3">
                        <p class="score-label">SCORE:</p>
                        <p id="score">0</p>
                    </div>

                    <div class="next-box p-2">
                        <p class="score-label">NEXT:</p>
                        <canvas id="next" width="80" height="80"></canvas>
                    </div>
                </div>
            </div>
        </div>

        <div class="controls text-center mt-3">
            <button class="btn btn-warning m-1 control-btn" data-action="left">◀</button>
            <button class="btn btn-warning m-1 control-btn" data-action="rotate">⟳</button>
            <button class="btn btn-warning m-1 control-btn" data-action="right">▶</button>
            <button class="btn btn-warning m-1 control-btn" data-action="down">▼</button>
        </div>
    </div>

    <div id="gameover-screen" class="gameover-container d-none">
        <div class="gameover-box p-4 rounded text-center">
            <h2>OH NO! GAME OVER!!!</h2>
        </div>
    </div>

    <script src="game.js"></script>
</body>
</html>
