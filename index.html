<!DOCTYPE html>
<html lang='en'>
<head>
<meta charset='UTF-8'>
<meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no'>
<title>Retro Space Tetris</title>
<link href='https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css' rel='stylesheet'>
<link rel='stylesheet' href='styles.css'>
</head>
<body class='pixel-bg'>
<div id='start-screen' class='screen'><div class='box'>
<h1>Retro Space Tetris</h1>
<button id='start-btn' class='btn btn-warning btn-lg'>START</button>
</div></div>
<div id='game-screen' class='screen hidden'>
<div id='game-container' class='box'>
<div id='top-info' class='d-flex justify-content-between align-items-center w-100'>
<h2>Score: <span id='score'>0</span></h2>
<div id='next-preview' class='p-2 border border-light rounded'>
<h5>Next</h5><canvas id='next' width='50' height='50'></canvas>
</div></div>
<canvas id='tetris' width='240' height='480'></canvas>
<div class='controls mt-3 d-flex flex-wrap justify-content-center'>
<button class='btn btn-warning m-1' id='left'>◀</button>
<button class='btn btn-warning m-1' id='rotate'>⟳</button>
<button class='btn btn-warning m-1' id='right'>▶</button>
<button class='btn btn-warning m-1' id='down'>▼</button>
</div></div></div>
<div id='gameover-screen' class='screen hidden'>
<div class='box'>
<h1>OH NO! GAME OVER!!!</h1>
<button onclick='location.reload()' class='btn btn-warning btn-lg mt-3'>PLAY AGAIN</button>
</div></div>
<div id='flash' class='flash hidden'></div>
<script src='https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js'></script>
<script src='game.js'></script>
</body></html>
