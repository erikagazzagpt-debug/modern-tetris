<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Retro Space Tetris</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div id="start-screen" class="screen">
    <div class="box">
      <h1>Retro Space Tetris</h1>
      <button id="start-btn">START</button>
    </div>
  </div>

  <div id="game-screen" class="screen hidden">
    <div id="game-container" class="box">
      <div id="top-info">
        <h2>Score: <span id="score">0</span></h2>
        <div id="next-preview">
          <h3>Next</h3>
          <canvas id="next" width="50" height="50"></canvas>
        </div>
      </div>

      <canvas id="tetris" width="240" height="480"></canvas>

      <div class="controls">
        <button class="ctrl" id="left">◀</button>
        <button class="ctrl" id="rotate">⟳</button>
        <button class="ctrl" id="right">▶</button>
        <button class="ctrl" id="down">▼</button>
      </div>
    </div>
  </div>

  <div id="gameover-screen" class="screen hidden">
    <div class="box">
      <h1>OH NO! GAME OVER!!!</h1>
      <button onclick="location.reload()">PLAY AGAIN</button>
    </div>
  </div>

  <div id="flash" class="flash hidden"></div>

  <script src="game.js"></script>
</body>
</html>
